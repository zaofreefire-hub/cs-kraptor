name: Build CloudStream cs3

on:
  push:
    branches:
      - Builds
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create cs3 package
        run: |
          mkdir -p out
          zip -r out/cs-kraptor.cs3 . -x ".git/*" ".github/*"

      - name: Upload cs3 artifact
        uses: actions/upload-artifact@v4
        with:
          name: cs-kraptor
          path: out/cs-kraptor.cs3
