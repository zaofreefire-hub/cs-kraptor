name: Build CloudStream cs3

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout CloudStream source
        uses: actions/checkout@v4
        with:
          repository: Kraptor123/cs-kraptor
          ref: master
          path: cloudstream

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant gradlew permission
        working-directory: cloudstream
        run: chmod +x gradlew

      - name: Build cs3
        working-directory: cloudstream
        run: ./gradlew buildCs3

      - name: Upload cs3 artifact
        uses: actions/upload-artifact@v4
        with:
          name: cs3
          path: cloudstream/build/*.cs3
